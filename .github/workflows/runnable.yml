name: Runnable (stable)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  analyze:
    name: Analyze on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '11.x'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Log Dart/Flutter versions
        run: |
          dart --version
          flutter --version
      - name: Prepare dependencies
        run: |
          cd modal_bottom_sheet
          flutter pub get
      - name: Analyse the repo
        run: |
          cd modal_bottom_sheet
          flutter analyze lib
      - name: Run tests
        run: |
          cd modal_bottom_sheet
          flutter test
